<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="project-info-box mt-0">
        <h5>{{model.name}}</h5>
      </div>

      <div class="project-info-box">
        <p><b>Nazwa:</b> {{model.name}}</p>
        <p><b>Nazwa wewnętrzna:</b> {{model.innerName}}</p>
        <p><b>Typ:</b> {{model.type.name}}</p>
      </div>

      <div class="project-info-box mt-0 mb-0">
        <p class="mb-0 text-center">
          <button class="btn btn btn-primary bg-blue text-white mx-1"
                  type="button"
                  data-toggle="modal"
                  data-target="#edit-model-form-modal"
                  (click)="getModel(model.id)">
                  <i class="fa fa-pen"></i> Edytuj
          </button>
          <button class="btn btn btn-danger text-white"
                  type="button"
                  data-toggle="modal"
                  data-target="#delete-model-modal">
                  <i class="fa fa-trash"></i> Usuń
          </button>
        </p>
      </div>
    </div>


    <div class="col-md-7">
      <img src="https://via.placeholder.com/400x300/FFB6C1/000000" alt="project-image" class="rounded">
      <button class="btn btn-primary mt-3" type="button" data-toggle="collapse" data-target="#pricing-div" aria-expanded="false"><i class="fa fa-bars"></i> Stawki</button>
      <div class="project-info-box collapse mt-0" id="pricing-div">
        <p><b>Tapicerzy:</b> 120 zł</p>
        <p><b>Piankowi:</b> 60 zł</p>
        <p><b>Szwaczki:</b> 70 zł</p>
      </div>
    </div>
  </div>
</div>
